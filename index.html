<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GifTastic!</title>
    <!--Adding in links to stylesheets and jquery code-->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <!--Decided to add reset sheet to help with browser consistency-->
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <!--links for bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!--Google Font-->
    <link href="https://fonts.googleapis.com/css?family=Courgette&display=swap" rel="stylesheet">
</head>

<body>
    <!--Adding in header for the game-->
    <div class="container">
        <div class="jumbotron text-center">
            <h1 id="h-title">The Disney GIF Search</h1>
            <h5>Select any button to begin</h5>
            <h6>(click on the gifs to see the magic!)</h6>
        </div>

        <!--Creating spaces to hold all the elements-->
        <div class="row">
            <!--space for buttons-->
            <div class="col-md-8">
            <div id="disneyButtons">
        </div>
        </div>
        <!-- Add bootstrap search form -->
            <div class="col-md-4">
                <form id="form">
                    <label for="disney-search">Add your favorite Disney character or movie: </label><br>
                    <!-- Input text box-->
                    <input type="text" id="disney-search">
                    <!-- search button-->
                    <input id="submitButton" type="submit" value="Submit" class="btn btn-secondary">
                </form>
            </div>
        </div>

        <!-- Empty space for all the GIFs -->
        <div class="row">
            <div class="col-md-12" id="displayDisney"></div>
        </div>
    </div>

    <!--link in JS that links to js game file in assets folder-->
    <script type="text/javascript" src="assets/javascript/app.js"></script>
</body>

</html>
